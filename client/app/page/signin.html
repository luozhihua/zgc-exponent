<div class="page-signin" ng-controller="authCtrl">

    <div class="wrapper" ng-hide="hide">
        <div class="main-body">
            <div class="body-inner">
                <div class="card bg-white">
                    <div class="card-content">

                        <section class="logo text-center">
                            <h1><a href="#!/dashboard"><img src="assets/images/logo.png" width="64" alt="">{{main.brand}}</a></h1>
                        </section>

                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="text" required class="form-control">
                                        <span class="input-bar"></span>
                                        <label>用户名</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="text" required class="form-control">
                                        <span class="input-bar"></span>
                                        <label>密码</label>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="card-action no-border text-right">
                        <a xhref="#!/dashboard" ng-click="login()" class="color-primary">登录</a>
                    </div>
                </div>

                <div class="additional-info">
                    <!-- <a href="#!/page/signup">注册</a> -->
                    <!-- <span class="divider-h"></span> -->
                    <!-- <a href="#!/page/forgot-password">忘记密码了?</a> -->
                </div>

            </div>
        </div>

    </div>

</div>
